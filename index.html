<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Play</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@400&display=swap">
    <style>
        /* Define a class for the Lexend Tera font */
        .lexend-tera {
            font-family: 'Lexend Tera', sans-serif;
            font-weight: 400;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-image {
            background-image: url('./public/background.png');
            background-size: cover;
            background-position: center;
        }

        /* Add custom CSS for fonts and animation */
        .custom-font {
            font-family: 'lexend-tera', sans-serif;
            animation: colorChange 2s infinite alternate, scale 1s infinite alternate;
        }

        .gradient-text {
            background: linear-gradient(45deg, #5a99ff, #0ce7e7);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        /* @keyframes colorChange {
            0% { color: #FF0000; }
            50% { color: #00FF00; }
            100% { color: #0000FF; }
        } */
    </style>
</head>
<body class="bg-image bg-no-repeat bg-cover">
    <div class="h-screen flex flex-col justify-center items-center">
        <h1 class="text-8xl text-white custom-font mb-4">
            <span class="gradient-text">PLAN YOUR PLAY</span>
        </h1>
        <!-- <h2><p class="your">YOUR<br>NEAREST<br>SPORTS COMMUNITY<br><span style="color:lightcoral;font-weight:bold">IS JUST A TAP AWAY</span></p></h2> -->
        <a href="home.html" class="bg-red-500 text-white px-6 py-2 rounded-full text-lg transition transform hover:scale-105 hover:bg-gray-600 hover:shadow-lg">Get Started</a>
    </div>
</body>
</html>
