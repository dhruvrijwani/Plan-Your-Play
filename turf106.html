<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Turf 106</title>
</head>
<body class="mx-40">
    <div id="header"></div>

    <section class="text-gray-600 body-font relative">
        <div class="absolute inset-0 bg-gray-300">
            <iframe width="100%" height="1000" frameborder="0" title="map" scrolling="no"
        src="https://maps.google.com/maps?width=100%&height=600&hl=en&q=Turf%20106,%20Cricket%20Academy,%20Sevasi%20-%20Canal%20Rd,%20behind%20Vadodara,%20near%20Akshar%20Public%20School,%20Bhayli,%20Vadodara,%20Gujarat%20391410&ie=UTF8&t=&z=14&iwloc=B&output=embed"
        style="filter: grayscale(0) contrast(1.2) opacity(0.4);">
            </iframe>
        </div>
        <div class="container px-5 py-24 mx-auto flex">
            <div class="lg:w-1/3 md:w-1/2 bg-green-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
                <h1 class="text-gray-900 text-lg mb-1 font-medium title-font">BOOK YOUR TURF</h1>
                <p class="leading-relaxed mb-5 text-gray-600">Provide us with the basic details to proceed</p>
                <div class="relative mb-4">
                    <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                    <input type="text" id="name" name="name"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="date" class="leading-7 text-sm text-gray-600">Select a Date</label>
                    <input type="date" id="date" name="date"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>

                <div class="relative mb-4">
                    <label for="message" class="leading-7 text-sm text-gray-600">Select Slot</label>
                    <div class="flex flex-wrap space-x-4 items-center">
                        <button
                            class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">6 AM</span>
                        </button>
                        <button class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">7 AM</span>
                        </button>
                        <button class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">8 AM</span>
                        </button>
                        <button class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">9 AM</span>
                        </button>
                        <button class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">10 AM</span>
                        </button>
                        <button class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">11 AM</span>
                        </button>
                        <button class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">12 PM</span>
                        </button>
                        <button class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">1 PM</span>
                        </button>
                        <button class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">2 PM</span>
                        </button>
                        <button class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">3 PM</span>
                        </button>
                        <button class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">4 PM</span>
                        </button>
                        <button class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">5 PM</span>
                        </button>
                        <button class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">6 PM</span>
                        </button>
                        <button class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">7 PM</span>
                        </button>
                        <button class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">8 PM</span>
                        </button>
                        <button class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">9 PM</span>
                        </button>
                        <button class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">10 PM</span>
                        </button>
                        <button class="w-14 h-14 rounded-full border border-gray-300 hover:bg-green-500 hover:text-white hover:border-indigo-500 transition-transform duration-300 transform hover:scale-105 flex items-center justify-center overflow-hidden btn-toggle-color">
                            <span class="whitespace-no-wrap">11 PM</span>
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="price" class="leading-7 text-sm text-gray-600">Total Price (Rs)</label>
                    <input id="price" name="price"
                        class="w-14 h-14 border border-gray-300 rounded text-gray-700 text-center focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" value="0" readonly>
                </div>

                <script>
                    const buttons = document.querySelectorAll(".btn-toggle-color");
                    const priceInput = document.getElementById("price");
                    let totalPrice = 0;

                    buttons.forEach((button) => {
                        button.addEventListener("click", () => {
                            button.classList.toggle("bg-red-500");

                            if (button.classList.contains("bg-red-500")) {
                                totalPrice += 1500;
                            } else {
                                totalPrice -= 1500;
                            }

                            priceInput.value = totalPrice;
                        });
                    });
                </script>

                <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                    onclick="openInvoiceModal()">Book Now</button>
                <p class="text-xs text-gray-500 mt-3">Click on Book now to generate invoice</p>
            </div>
        </div>
    </section>

    <!-- Invoice Modal -->
    <div id="invoiceModal" class="fixed inset-0 z-50 overflow-auto hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-gray-100 rounded-lg p-8 w-full md:w-1/2 shadow-lg">
                <h1 class="text-2xl font-semibold mb-4">BOOKING INVOICE</h1>
                <h2 class="text-2xl font-semibold mb-4">Recieved Booking For Turf 106</h2>
                <div id="invoiceContent">
                    <!-- Invoice content will be generated here -->
                </div>
                <button
                    class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                    onclick="closeInvoiceModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Open the invoice modal
        function openInvoiceModal() {
            const modal = document.getElementById("invoiceModal");
            modal.classList.remove("hidden");
            generateInvoice(); // Call the function to generate the invoice content
        }

        // Close the invoice modal
        function closeInvoiceModal() {
            const modal = document.getElementById("invoiceModal");
            modal.classList.add("hidden");
        }

        // Add your invoice details logic here
        function generateInvoice() {
            // Retrieve data and generate the invoice
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const selectedSlots = Array.from(document.querySelectorAll(".btn-toggle-color.bg-red-500"));
            const date = document.getElementById("date").value;
            const totalAmount = selectedSlots.length * 1500;

            // Generate the invoice content
            const invoiceContent = `
                <p>Booked For ${name}</p>
                <p>Email: ${email}</p>
                <p>Date: ${date}</p>
                <p>For The Time Slots: ${selectedSlots.map(slot => slot.textContent).join(", ")}</p>
                <p>Total Amount For The Booking Is (Rs) : ${totalAmount}</p>
            `;

            // Display the invoice content in the modal
            document.getElementById("invoiceContent").innerHTML = invoiceContent;
        }
    </script>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
</body>
</html>
